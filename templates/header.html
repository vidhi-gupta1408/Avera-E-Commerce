{% load static %}
{% load cart_template_tags %}

<header>
    <!-- Header desktop -->
    <div class="container-menu-desktop">
        <div class="wrap-menu-desktop">
            <nav class="limiter-menu-desktop container">

                <!-- Logo desktop -->
                <a href="{% url 'core:item-list' %}" class="logo">
                    <img src="{% static 'images/icons/logo.png' %}" alt="IMG-LOGO">
                </a>

                <!-- Menu desktop -->
                <div class="menu-desktop">
                    <ul class="main-menu" id="main-nav">
                        <li><a href="{% url 'core:item-list' %}">Home</a></li>
                        <li><a href="{% url 'core:shop' %}">Shop</a></li>
                        <li><a href="{% url 'core:blog' %}">Blog</a></li>
                        <li><a href="{% url 'core:about' %}">About</a></li>
                        <li><a href="{% url 'core:contact' %}">Contact</a></li>
                        <li><a href="{% url 'core:login' %}">Login</a></li>
                    </ul>
                    
                </div>

                <!-- Icon header -->
                <div class="wrap-icon-header flex-w flex-r-m">
                    <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
                        <i class="zmdi zmdi-search"></i>
                    </div>
                    <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart" data-notify="{{ request.user|cart_item_count }}">
                        <i class="zmdi zmdi-shopping-cart"></i>
                    </div>
                    <a href="#" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti" data-notify="0">
                        <i class="zmdi zmdi-favorite-outline"></i>
                    </a>
                </div>
            </nav>
        </div>
    </div>

    <!-- Header Mobile -->
    <div class="wrap-header-mobile">
        <div class="logo-mobile">
            <a href="{% url 'core:item-list' %}"><img src="{% static 'images/icons/logo1.png' %}" alt="IMG-LOGO"></a>
        </div>

        <div class="wrap-icon-header flex-w flex-r-m m-r-15">
            <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 js-show-modal-search">
                <i class="zmdi zmdi-search"></i>
            </div>
            <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti js-show-cart" data-notify="2">
                <i class="zmdi zmdi-shopping-cart"></i>
            </div>
            <a href="#" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti" data-notify="0">
                <i class="zmdi zmdi-favorite-outline"></i>
            </a>
        </div>

        <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </div>
    </div>

    <!-- Menu Mobile -->
    <div class="menu-mobile">

        <ul class="main-menu-m" id="mobile-nav">
            <li><a href="{% url 'core:item-list' %}">Home</a></li>
            <li><a href="{% url 'core:shop' %}">Shop</a></li>  <!-- Assuming you have a view for 'shop' -->
            <li><a href="{% url 'core:blog' %}">Blog</a></li>  <!-- Assuming you have a view for 'blog' -->
            <li><a href="{% url 'core:about' %}">About</a></li>  <!-- Assuming you have a view for 'about' -->
            <li><a href="{% url 'core:contact' %}">Contact</a></li>  <!-- Assuming you have a view for 'contact' -->

        </ul>
    </div>

    <!-- Modal Search -->
    <div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
        <div class="container-search-header">
            <button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
                <img src="{% static 'images/icons/icon-close2.png' %}" alt="CLOSE">
            </button>
            <form class="wrap-search-header flex-w p-l-15">
                <button class="flex-c-m trans-04"><i class="zmdi zmdi-search"></i></button>
                <input class="plh3" type="text" name="search" placeholder="Search...">
            </form>
        </div>
    </div>
</header>
