{% include 'header.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Registration</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    
    <link rel="stylesheet" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">

    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

</head>
<body>

    <!-- Login Form -->
    <div class="form-container" id="login-form">
        <h2>Login</h2>
        <div class="form-group">
            <label for="login-email">Email ID</label>
            <input type="email" id="login-email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password">
        </div>
        <div class="form-actions">
            <button onclick="login()">Login</button>
        </div>
        <div class="toggle-form">
            <a href="#">Forgot Password?</a><br>
            No account? <a href="#" onclick="toggleForms()">Click here to create a profile with us</a>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="form-container hidden" id="register-form">
        <h2>Register</h2>
        <div class="form-group">
            <label for="register-name">Full Name</label>
            <input type="text" id="register-name" placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="register-phone">Phone Number</label>
            <input type="tel" id="register-phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="register-confirm">Confirm Password</label>
            <input type="password" id="register-confirm" placeholder="Confirm password">
        </div>
        <div class="form-actions">
            <button onclick="register()">Register</button>
        </div>
        <div class="toggle-form">
            Already have an account? <a href="#" onclick="toggleForms()">Login here</a>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            if (!email || !password) {
                alert("Please enter both email and password.");
            } else {
                alert(`Logged in with: ${email}`);
            }
        }

        function register() {
            const name = document.getElementById('register-name').value;
            const phone = document.getElementById('register-phone').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (!name || !phone || !email || !password || !confirm) {
                alert("Please fill in all fields.");
                return;
            }

            if (password !== confirm) {
                alert("Passwords do not match.");
                return;
            }

            alert(`Registered successfully as ${name}`);
        }
    </script>

    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
