
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    {% include 'header.html' %}

    {% if messages %}
        {% for message in messages %}
        <div class = "alert alert-{{ message.tags }}" role = "alert">
            {{ message }}
        </div>    
        {% endfor %}
    {% endif %}

    {% block content  %}
    {% endblock content %}
</body>
</html>
